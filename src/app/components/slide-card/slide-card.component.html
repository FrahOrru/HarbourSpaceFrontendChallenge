<div class="slide-cards-component">
    <img class="pattern-carousel" src="../../../assets/img/Pattern-carousel.png" alt="">
    <owl-carousel-o [options]="customOptions" class="owl-carousel">

        <ng-container *ngFor="let slide of reviews">
            <ng-template carouselSlide [id]="slide.id">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Irene Pereyra</mat-card-title>
                        <mat-card-subtitle>Interaction Design Fellow ‘19</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="card-content">
                        <p class="card-main-paragraph">
                            This Fellowship was a turning point in my career. I wouldn’t be where I am today without the
                            financial
                            support and
                            experienced offered through the program.
                        </p>
                        <p class="card-sub-paragraph">Education · B.A. Visual Design</p>
                    </mat-card-content>
                </mat-card>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
