<mat-grid-list cols="2" rowHeight="300px" class="faq-header">
    <mat-grid-tile class="faq-title">
        <h1>Frequently asked questions</h1>
    </mat-grid-tile>

    <mat-grid-tile class="faq-selection">
        <p class="filterBy">Filter by:</p>

        <div class="typeSelection">
            <button (click)="onSelection()" class="dropbtn" id="dropbtn">
                <p>{{(faq$ | async)?.categories[0]}}</p>
                <mat-icon *ngIf="!dropdownOpen">expand_more</mat-icon>
                <mat-icon *ngIf="dropdownOpen">expand_less</mat-icon>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <div>
                    <p *ngFor="let category of (faq$ | async)?.categories">{{category}}</p>
                </div>
            </div>
        </div>

    </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>

<div class="accordion-pannel" *ngFor="let item of (faq$ | async)?.items; let i = index">
    <mat-accordion >
        <mat-expansion-panel hideToggle="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{item.type}}
                </mat-panel-title>
                <mat-panel-description>
                    <p>{{item.question}}</p>
                    <div class="button" id="button">
                        <div class="css-button" [id]="'css-button' + i"></div>
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <p class="pannel-content-text">
                {{item.answer[0].data}}</p>

        </mat-expansion-panel>
    </mat-accordion>

    <mat-divider></mat-divider>

</div>
